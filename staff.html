<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="container-fluid bg-light py-3">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="fs-4">Staff Management Dashboard</h1>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="container my-4">
    <section>
      <h2 class="text-primary mb-3">Pending Payments</h2>
      <div class="table-responsive">
        <table id="pendingPaymentsTable" class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>Customer</th>
              <th>Invoice Number</th>
              <th>Due Date</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically populated rows -->
          </tbody>
        </table>
      </div>
      <div id="paginationContainer" class="mt-3"></div>
    </section>
  </main>

  <script src="scripts/pagination.js"></script>
  <script src="scripts/staff.js"></script>
</body>
</html>

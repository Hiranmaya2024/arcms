<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaradhya Pharmaceuticals - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="container-fluid bg-light py-3">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="images/logo.jpg" alt="Logo" class="rounded-circle" style="width: 50px; height: 50px;">
        <h1 class="ms-3 fs-4 fw-bold">Aaradhya Pharmaceuticals</h1>
      </div>
      <div class="slider-container">
        <div class="slider">
          <div class="slide">Welcome to Aaradhya Pharmaceuticals</div>
          <div class="slide">Have a great time here!</div>
          <div class="slide">Every order is important. Keep ordering!</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">
      <section class="col-lg-7 mb-4">
        <h2 class="text-primary">December Lucky Draw Details</h2>
        <div class="carousel-container">
          <div class="carousel">
            <div class="slide"><img src="images/image1.PNG" class="img-fluid rounded" alt="Image 1"></div>
            <div class="slide"><img src="images/image3.jpeg" class="img-fluid rounded" alt="Image 2"></div>
            <div class="slide"><img src="images/image4.jpeg" class="img-fluid rounded" alt="Image 3"></div>
          </div>
        </div>
      </section>

      <section class="col-lg-5">
        <h2 class="text-primary">Login to View Details</h2>
        <form id="loginForm" class="bg-light p-4 rounded shadow">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p id="errorMessage" class="text-danger text-center mt-3"></p>
        </form>
        <p id="errormessage" class="error-message"></p>
      </section>
    </div>
  </main>

  <script src="scripts/auth.js"></script>
</body>
</html>
